<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cargasm</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    <div class="left">
      <div class="nav__btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="logo">
        <a href="#" class="logo__link">
          <img src="img/logo-header.svg" alt="Логотип CARGASM" class="logo__img">
        </a>
      </div>
      <div class="search">
        <button type="submit" class="search__submit"><i class="search__icon"></i></button>
        <input type="text" class="search__input" placeholder="Поиск...">
      </div>
    </div>
    <div class="right">
      <div class="account">
        <div class="account-col">
          <div class="account__name">Андрей Безруков</div>
          <div class="account__position">Менеджер</div>
        </div>
        <div class="account-image">
          <img src="img/avatar.jpg" alt="Фото Андрея Безрукова" class="account__img">
        </div>
        <div class="account-arrow">
          <i class="account__arrow-up"></i>
        </div>
      </div>
      <div class="account-menu">
        <ul class="account-menu__list">
          <li class="account-menu__item">
            <a href="#" class="account-menu__link">Настройка профиля</a>
          </li>
          <li class="account-menu__item">
            <a href="#" class="account-menu__link red">Выход</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <main class="main">
    
    <aside class="left-menu">
      <div class="menu">
        <ul class="menu__list">
          <li class="current menu__item"><a href="#" class="menu__link"><i class="icon icon-home"></i>Главная</a></li>
          <li class="menu__item"><a href="#" class="menu__link"><i class="icon icon-general"></i>Общее</a><i class="icon-arrow"></i></li>
          <li class="menu__item"><a href="#" class="menu__link"><i class="icon icon-sales"></i>Продажи</a><i class="icon-arrow"></i></li>
          <li class="menu__item"><a href="#" class="menu__link"><i class="icon icon-production"></i>Производство</a><i class="icon-arrow"></i></li>
          <li class="menu__item"><a href="#" class="menu__link"><i class="icon icon-guides"></i>Справочники</a><i class="icon-arrow"></i></li>
          <li class="menu__item"><a href="#" class="menu__link"><i class="icon icon-reports"></i>Отчеты</a><i class="icon-arrow"></i></li>
          <li class="menu__item"><a href="#" class="menu__link"><i class="icon icon-settings"></i>Настройки</a><i class="icon-arrow"></i></li>
        </ul>
      </div>

      <div class="theme">
        <p class="theme__name">Светлая</p>
        <label>
          <input type="checkbox" name="white-theme" checked class="theme__hidden-checkbox">
          <div class="switch-btn switch-btn__white"><span class="circle"></span></div>
        </label>
        <p class="theme__name">Темная</p>
      </div>

      <div class="copy">&copy; 2019. All right reserved. <br>ООО &laquo;Бизнес-Инновации&raquo;</div>
    </aside>
    <div class="content">
      <h2 class="content__title">Доска объявлений</h2>
      <div class="row">
        <div class="announcement"></div>
        <div class="announcement"></div>
        <div class="announcement"></div>
      </div>
      <div class="big-announcement"></div>
    </div>
    
  </main>
  
  <script src="js/main.js"></script>
</body>

</html>
