<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cargasm</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    <div class="nav__btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="logo">
      <a href="#" class="logo__link">
        <img src="" alt="" class="logo__img">
      </a>
    </div>
    <div class="search">
      <input type="text" class="search__input" placeholder="Поиск">
      <button type="submit"><i class="search__icon"></i></button>
    </div>
    <div class="account">
      <div class="account-col">
        <div class="account__name">Андрей Безруков</div>
        <div class="account__position">Менеджер</div>
      </div>
      <div class="account-image">
        <img src="" alt="Фото Андрея Безрукова" class="account__img">
      </div>
      <div class="account-arrow">
        <i class="account__arrow-up"></i>
      </div>
      <div class="account-menu">
        <ul class="account-menu__list">
          <li class="account-menu__item">
            <a href="#" class="account-menu__link">Настройка профиля</a>
          </li>
          <li class="account-menu__item">
            <a href="#" class="account-menu__link">Выход</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <aside class="left-menu">
    <div class="menu">
      <ul class="menu__list">
        <li class="menu__item"><a href="#" class="menu__link"><i class="icon-main"></i>Главная</a></li>
        <li class="menu__item"><a href="#" class="menu__link"><i class="icon-general"></i>Общее</a><i class="icon-arrow"></i></li>
        <li class="menu__item"><a href="#" class="menu__link"><i class="icon-sales"></i>Продажи</a><i class="icon-arrow"></i></li>
        <li class="menu__item"><a href="#" class="menu__link"><i class="icon-production"></i>Производство</a><i class="icon-arrow"></i></li>
        <li class="menu__item"><a href="#" class="menu__link"><i class="icon-guides"></i>Справочники</a><i class="icon-arrow"></i></li>
        <li class="menu__item"><a href="#" class="menu__link"><i class="icon-reports"></i>Отчеты</a><i class="icon-arrow"></i></li>
        <li class="menu__item"><a href="#" class="menu__link"><i class="icon-settings"></i>Настройки</a><i class="icon-arrow"></i></li>
      </ul>
    </div>
    
    <div class="theme">
      <p class="theme__text">Светлая</p>
      <div class="switch-btn switch-btn__white"><span class="circle"></span></div>
      <p class="theme__text">Темная</p>
    </div>
  
    <div class="copy">&copy; 2019. All right reserved. <br>ООО &laquo;Бизнес-Инновации&raquo;</div>
  </aside>
  <div class="content">
    <h2 class="content__title">Доска объявлений</h2>
    <div class="row">
      <div class="announcement"></div>
      <div class="announcement"></div>
      <div class="announcement"></div>
    </div>
    <div class="big-announcement"></div>
  </div>
  
  <script src="js/main.js"></script>
</body>

</html>
